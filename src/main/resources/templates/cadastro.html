<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<link rel="stylesheet" href="cadastro.css">
</head>
<body>
	<h1>Cadastro</h1>
	<form action="/usuario" method="post">
		<label for="lNome">Nome</label>
		<input type="text" id="nome" name="nome">
		<label for="lSexo">Sexo</label>
		<input type="text" id="sexo" name="sexo">
		<label for="lemail">E-mail</label>
		<input type="text" id="email" name="email">
		<label for="lData">Data de Nascimento</label>
		<input type="date" id="data" name="datadeNascimento">
		<label for="lNat">Naturalidade</label>
		<input type="text" id="naturalidade" name="naturalidade">
		<label for="lNac">Nacionalidade</label>
		<input type="text" id="nacionalidade" name="nacionalidade">
		<label for="lCpf">CPF</label>
		<input type="text" id="cpf" name="cpf">
		<input type="submit" value="Cadastrar">
	</form>
</body>
</html>
